version: '3.8'

services:
  # ==================== MySQL ====================
  mysql:
    image: mysql:8.0
    container_name: waoowaoo-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-waoowaoo123}
      MYSQL_DATABASE: waoowaoo1
      MYSQL_ROOT_HOST: "%"
    # 删除了 ports 映射，外部无法直接连接，更安全
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - waoowaoo-internal # 只加入内部网络
    command: 
      - "--default-authentication-plugin=mysql_native_password"
      - "--sql_mode=STRICT_TRANS_TABLES,NO_ENGINE_SUBSTITUTION"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p${MYSQL_ROOT_PASSWORD:-waoowaoo123}"]
      interval: 5s
      timeout: 5s
      retries: 30

  # ==================== Redis ====================
  redis:
    image: redis:7-alpine
    container_name: waoowaoo-redis
    restart: unless-stopped
    # 删除了 ports 映射
    volumes:
      - redis_data:/data
    networks:
      - waoowaoo-internal # 只加入内部网络
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 30

  # ==================== App ====================
  app:
    build: .
    container_name: waoowaoo-app
    restart: unless-stopped
    environment:
      DATABASE_URL: "mysql://root:${MYSQL_ROOT_PASSWORD:-waoowaoo123}@mysql:3306/waoowaoo1"
      
      # Redis 连接：使用服务名 redis
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_USERNAME: ""
      REDIS_PASSWORD: ""
      REDIS_TLS: ""
# ==================== 存储与认证 (Storage & Auth) ====================
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      
      # 认证配置（建议在 Dokploy UI 中填写正式域名）
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-waoowaoo-default-secret-2026}

      # 内部密钥
      CRON_SECRET: ${CRON_SECRET:-waoowaoo-docker-cron-secret}
      INTERNAL_TASK_TOKEN: ${INTERNAL_TASK_TOKEN:-waoowaoo-docker-task-token}
      API_ENCRYPTION_KEY: ${API_ENCRYPTION_KEY:-waoowaoo-opensource-fixed-key-2026}

      # ==================== Worker 与队列 (Worker & Bull Board) ====================
      WATCHDOG_INTERVAL_MS: ${WATCHDOG_INTERVAL_MS:-30000}
      TASK_HEARTBEAT_TIMEOUT_MS: ${TASK_HEARTBEAT_TIMEOUT_MS:-90000}
      
      QUEUE_CONCURRENCY_IMAGE: ${QUEUE_CONCURRENCY_IMAGE:-50}
      QUEUE_CONCURRENCY_VIDEO: ${QUEUE_CONCURRENCY_VIDEO:-50}
      QUEUE_CONCURRENCY_VOICE: ${QUEUE_CONCURRENCY_VOICE:-20}
      QUEUE_CONCURRENCY_TEXT: ${QUEUE_CONCURRENCY_TEXT:-50}

      # 修正 Bull Board 监听地址，确保面板可访问
      BULL_BOARD_HOST: ${BULL_BOARD_HOST:-0.0.0.0}
      BULL_BOARD_PORT: ${BULL_BOARD_PORT:-3010}
      BULL_BOARD_BASE_PATH: ${BULL_BOARD_BASE_PATH:-/admin/queues}
      BULL_BOARD_USER: ${BULL_BOARD_USER:-""}
      BULL_BOARD_PASSWORD: ${BULL_BOARD_PASSWORD:-""}

      # ==================== 日志与业务 (Logging & Billing) ====================
      LOG_UNIFIED_ENABLED: ${LOG_UNIFIED_ENABLED:-true}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      LOG_DEBUG_ENABLED: ${LOG_DEBUG_ENABLED:-false}
      LOG_AUDIT_ENABLED: ${LOG_AUDIT_ENABLED:-true}
      LOG_SERVICE: ${LOG_SERVICE:-waoowaoo}
      LOG_REDACT_KEYS: ${LOG_REDACT_KEYS:-"password,token,apiKey,apikey,authorization,cookie,secret,access_token,refresh_token"}

      BILLING_MODE: ${BILLING_MODE:-OFF}
      LLM_STREAM_EPHEMERAL_ENABLED: ${LLM_STREAM_EPHEMERAL_ENABLED:-true}
    # 如果你想通过 Dokploy 的域名访问，甚至这里的 ports 也可以不写
    # 但为了方便调试，可以保留，或者依赖 Dokploy 的网络转发
    ports:
      - "13000:3000"
    networks:
      - waoowaoo-internal # 连接数据库
      - dokploy-network   # 连接 Dokploy 网关
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "npx prisma db push --skip-generate && npm run start"

networks:
  # 内部私有网络，自动创建
  waoowaoo-internal:
    driver: bridge
  # 引用 Dokploy 已有的外部网络
  dokploy-network:
    external: true

volumes:
  mysql_data:
  redis_data:
